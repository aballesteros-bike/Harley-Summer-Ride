<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.O.B. Harley-Davidson Summer Ride</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://www.harley-davidson.com/etc.clientlibs/hd-dotcom/clientlibs/clientlib-base/resources/icons/favicon.ico" />
  <script>
    // Countdown Timer Script
    document.addEventListener("DOMContentLoaded", function () {
      const countdown = document.getElementById("countdown");
      const eventDate = new Date("2025-07-10T00:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        if (distance < 0) {
          countdown.innerHTML = "The ride has started!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</head>
<body class="bg-black text-white font-sans">
  <header class="bg-orange-600 p-8 text-center">
    <h1 class="text-4xl font-bold">M.O.B. Harley-Davidson Summer Ride</h1>
    <p class="text-lg mt-2">Join us on the road this summer â€” July 10 to July 13, 2025</p>
    <div class="mt-4 bg-black px-4 py-2 rounded text-orange-400 font-mono text-lg" id="countdown"></div>
  </header>

  <main class="p-6 max-w-2xl mx-auto">
    <section class="bg-gray-800 p-4 mb-6 rounded-xl shadow-xl">
      <h2 class="text-2xl font-semibold mb-2">Start Location - Adam's House</h2>
      <p class="text-orange-300"><a href="https://maps.google.com/?q=N115W19680+Woodland+Dr,+Germantown,+WI" target="_blank" class="underline text-orange-400 hover:text-orange-200">N115W19680 Woodland Dr, Germantown, WI</a></p>
    </section>
    <section class="bg-gray-900 p-6 rounded-xl shadow-xl">
      <h2 class="text-2xl font-semibold mb-4">Sign Up to Ride</h2>
      <form class="space-y-4" action="https://formsubmit.co/adam@midwestpanel.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thank-you.html">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input type="text" name="name" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Date & Time of Arrival</label>
          <input type="datetime-local" name="arrival" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Length of Stay (in days)</label>
          <input type="number" name="stay" min="1" required class="w-full p-2 rounded bg-gray-800 border border-gray-600" />
        </div>
        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded font-semibold">Join the Ride</button>
      </form>
    </section>

    <section class="bg-gray-800 p-6 mt-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-semibold mb-4">Who's Coming</h2>
      <p class="text-orange-300">Check your email for confirmation after signup.</p>
    </section>

    <!-- Remaining sections unchanged -->
  </main>

  <footer class="text-center text-sm mt-10 mb-4 text-gray-400">
    &copy; 2025 Harley-Davidson. All rights reserved.
  </footer>
</body>
</html>
